<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image</title>
</head>
<body>
    <h1>Upload an Image</h1>

    {% if profile %}
        <p>You are logged in as: {{ profile.username }}</p>
    {% else %}
        <p>You are logged in as a guest.</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

</body>
</html>
