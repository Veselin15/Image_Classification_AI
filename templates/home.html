<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celebrity AI Home</title>
</head>
<body>
    <h1>Welcome to Celebrity Face Recognition</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! You are logged in.</p>
        <a href="{% url 'upload' %}">Upload an Image</a><br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
